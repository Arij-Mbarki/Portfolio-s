    function useTypewriter(words,speed=80,hold=1200){

        const w=words[i%words.length];
        if(dir===1 && sub===w.length){const t=setTimeout(()=>setDir(-1),hold);return()=>clearTimeout(t);}
        if(dir===-1 && sub===0){setDir(1);setI(v=>(v+1)%words.length);return;}

      },[sub,dir,i,words,speed,hold]);
