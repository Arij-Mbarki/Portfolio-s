<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arij Mbarki — Portfolio</title>
  <link rel="icon" type="image/png" href="AM.png">
  <meta name="theme-color" content="#10b981">
  <meta name="description" content="Arij Mbarki — Data Analyst & Marketing Specialist. Case studies, newsletters, videos. FR/EN."/>
  <meta property="og:title" content="Arij Mbarki — Portfolio"/>
  <meta property="og:description" content="Data + Marketing with an M&E backbone. FR/EN."/>
  <meta property="og:image" content="PIC.jpg"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html{scroll-behavior:smooth}
    .glass{backdrop-filter: blur(10px); background: rgba(17,24,39,.6)}
    .fade-in{animation: fade .6s ease both}
    @keyframes fade{from{opacity:0; transform: translateY(6px)} to{opacity:1; transform: translateY(0)}}
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <div id="root"></div>

  <script type="text/babel">
    const {useState, useMemo, useEffect} = React;

    const B = (mode="dark")=>{
      const d = mode==="dark";
      return {
        page: d ? "bg-neutral-950 text-neutral-100" : "bg-neutral-50 text-neutral-900",
        card: d ? "rounded-2xl border border-neutral-800 bg-neutral-900/70" : "rounded-2xl border border-emerald-200 bg-white/80",
        chip: d ? "px-3 py-1 rounded-full bg-neutral-800/70 border border-neutral-700" : "px-3 py-1 rounded-full bg-emerald-50 border-emerald-200",
        btnPri: d ? "px-4 py-2 rounded-xl bg-emerald-400 text-neutral-950 hover:bg-emerald-300 transition" : "px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500 transition",
        btnSec: d ? "px-4 py-2 rounded-xl bg-neutral-900 border border-emerald-700/50 hover:border-emerald-500 transition" : "px-4 py-2 rounded-xl bg-white border-emerald-300 hover:border-emerald-500 transition",
        underline: d ? "relative inline-block after:block after:h-[2px] after:w-full after:bg-emerald-500 after:rounded after:mt-1" : "relative inline-block after:block after:h-[2px] after:w-full after:bg-emerald-600 after:rounded after:mt-1",
      };
    };

    const T = {
      en:{
        nav:{about:"About",work:"Case Studies",news:"Newsletters",video:"Videos",contact:"Contact",cv:"CV"},
        heroTitle:"Data Analyst & Marketing Specialist",
        heroSub:"I turn messy data into clear insights, crisp visuals and action—grounded in Monitoring & Evaluation.",
        cta:"Email me",
        trust:"Trusted by",
        aboutTitle:"About",
        aboutBody:"Gen‑Z, data‑driven and design‑minded. I blend analytics, CRM and content to tell stories people actually read—and act on.",
        services:"Services",
        s1:"Dashboards & reporting (Power BI/Tableau)",
        s2:"Email/CRM & A/B testing",
        s3:"Survey design (ODK/KOBO) & MEL",
        workTitle:"Case Studies",
        read:"View details",
        outcome:"Outcome",
        newsletters:"Newsletters",
        open:"Open",
        videos:"Videos",
        testimonials:"Kind words",
        tNote:"(Replace with real quotes)",
        contact:"Contact",
        formNote:"Opens your email app",
        copy:"Copy email",
        copied:"Copied!",
        edu:"Education",
        lang:"FR/EN",
        themeLight:"Light",
        themeDark:"Dark"
      },
      fr:{
        nav:{about:"À propos",work:"Études de cas",news:"Newsletters",video:"Vidéos",contact:"Contact",cv:"CV"},
        heroTitle:"Data Analyst & Marketing Specialist",
        heroSub:"Je transforme des données brutes en insights clairs, visuels percutants et actions — adossé au Suivi‑Évaluation.",
        cta:"Écrivez‑moi",
        trust:"Ils m'ont fait confiance",
        aboutTitle:"À propos",
        aboutBody:"Gen‑Z, data‑driven et orientée design. J’allie analytics, CRM et contenu pour raconter des histoires actionnables.",
        services:"Services",
        s1:"Dashboards & reporting (Power BI/Tableau)",
        s2:"Email/CRM & A/B testing",
        s3:"Conception d’enquêtes (ODK/KOBO) & MEL",
        workTitle:"Études de cas",
        read:"Voir les détails",
        outcome:"Résultat",
        newsletters:"Newsletters",
        open:"Ouvrir",
        videos:"Vidéos",
        testimonials:"Témoignages",
        tNote:"(Remplacer par des citations réelles)",
        contact:"Contact",
        formNote:"Ouvre votre application e‑mail",
        copy:"Copier l’e‑mail",
        copied:"Copié !",
        edu:"Formation",
        lang:"FR/EN",
        themeLight:"Clair",
        themeDark:"Sombre"
      }
    };

    const profile = {
      name:"Arij Mbarki",
      email:"arij.mbarki.25@neoma-bs.com",
      linkedin:"https://www.linkedin.com/in/arij-mbarki-18aa4b216/",
      cv:"CV_Arij_Mbarki.pdf",
      photo:"PIC.jpg",
      logo:"AM.png"
    };

    const orgs = ["UNDP Tunisia","FHI 360 — USAID Ma3an","Banque Nationale Agricole (BNA)"];

    const cases = [
      {
        title:{en:"Newsletter Revamp", fr:"Refonte Newsletter"},
        subtitle:{en:"UNDP — content + analytics", fr:"PNUD — contenu + analytics"},
        img:"https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1200&auto=format&fit=crop",
        bullets:{en:["+35% engagement","New template system","CTR tracking & iterations"], fr:["+35% d’engagement","Nouveau système de templates","Suivi CTR & itérations"]}
      },
      {
        title:{en:"Retail Data Dashboard (Demo)", fr:"Dashboard Data Retail (Démo)"},
        subtitle:{en:"Cohorts • RFM • Promo ROI", fr:"Cohortes • RFM • ROI promos"},
        img:"https://images.unsplash.com/photo-1551281044-8a5d6b2a3a60?q=80&w=1200&auto=format&fit=crop",
        bullets:{en:["Cohort retention","Promo uplift","RFM segmentation"], fr:["Rétention cohortes","Uplift promo","Segmentation RFM"]}
      },
      {
        title:{en:"Water Scarcity Impact Study", fr:"Étude d’impact — Rareté de l’eau"},
        subtitle:{en:"NGO research • SPSS", fr:"Recherche ONG • SPSS"},
        img:"https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1200&auto=format&fit=crop",
        bullets:{en:["Sampling & tools","Cleaning & QA","Story‑driven reporting"], fr:["Échantillonnage & outils","Nettoyage & QA","Rapport orienté récit"]}
      }
    ];

    const newsletters = [
      { title:"Newsletter — Février", url:"https://mailchi.mp/f03e2e0d58f0/newsletter-fvrier-2894751" },
      { title:"Zarzis — March 2025 (ENG)", url:"https://zarzis-newsletter.my.canva.site/march-2025-eng" },
      { title:"Zarzis — Hub", url:"https://zarzis-newsletter.my.canva.site/" }
    ];

    const videos = [
      { title:"LNOB — Video 1", url:"https://www.linkedin.com/posts/undp-tunisia_lnob-activity-7341446281883541504-zAZ6" },
      { title:"LNOB — Video 2", url:"https://www.linkedin.com/posts/undp-tunisia_lnob-activity-7341137290947145729-FUMA" }
    ];

    function App(){
      const [theme,setTheme] = useState(localStorage.getItem("theme")||"dark");
      const [lang,setLang] = useState(localStorage.getItem("lang")||"en");
      const b = B(theme);
      const L = T[lang];
      useEffect(()=>{document.documentElement.lang = lang},[lang]);

      function goMail(){window.location.href=`mailto:${profile.email}`}
      function copy(){navigator.clipboard.writeText(profile.email)}

      return (
        <main className={b.page}>
          {/* Sticky nav */}
          <header className="fixed top-0 inset-x-0 z-40">
            <div className="glass border-b border-neutral-800">
              <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
                <img src={profile.logo} alt="AM" className="w-8 h-8 rounded-md border border-emerald-700 bg-white p-1"/>
                <nav className="hidden md:flex gap-4 text-sm">
                  <a href="#about" className="hover:underline">{L.nav.about}</a>
                  <a href="#work" className="hover:underline">{L.nav.work}</a>
                  <a href="#newsletters" className="hover:underline">{L.nav.news}</a>
                  <a href="#videos" className="hover:underline">{L.nav.video}</a>
                  <a href="#contact" className="hover:underline">{L.nav.contact}</a>
                </nav>
                <div className="ml-auto flex items-center gap-2">
                  <a href={profile.cv} className={b.btnSec+" text-xs"}>{L.nav.cv}</a>
                  <button className={b.btnSec+" text-xs"} onClick={()=>{const t=theme==="dark"?"light":"dark";setTheme(t);localStorage.setItem("theme",t)}}>{theme==="dark"?L.themeLight:L.themeDark}</button>
                  <button className={b.btnSec+" text-xs"} onClick={()=>{const l=lang==="en"?"fr":"en";setLang(l);localStorage.setItem("lang",l)}}>{L.lang}</button>
                  <button className={b.btnPri+" text-xs"} onClick={goMail}>{L.cta}</button>
                </div>
              </div>
            </div>
          </header>

          {/* Hero */}
          <section className="max-w-6xl mx-auto px-4 pt-24 pb-12">
            <div className="grid md:grid-cols-2 gap-8 items-center">
              <img src={profile.photo} alt="Arij Mbarki" className="w-40 h-40 md:w-56 md:h-56 rounded-2xl object-cover border border-emerald-700 shadow"/>
              <div>
                <h1 className={"text-3xl md:text-5xl font-semibold "+b.underline}>Arij Mbarki</h1>
                <p className="mt-2 text-lg text-neutral-300">{L.heroTitle}</p>
                <p className="mt-4 text-neutral-400">{L.heroSub}</p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <a href={profile.linkedin} target="_blank" className={b.btnSec+" text-sm"} rel="noreferrer">LinkedIn</a>
                  <a href={profile.cv} className={b.btnSec+" text-sm"}>{L.nav.cv}</a>
                  <button className={b.btnPri+" text-sm"} onClick={goMail}>{L.cta}</button>
                </div>
              </div>
            </div>
            <div className="mt-8">
              <p className="text-neutral-400 text-sm mb-2">{L.trust}</p>
              <div className="flex flex-wrap gap-2">
                {orgs.map((o,i)=>(<span key={i} className={b.chip+" text-xs"}>{o}</span>))}
              </div>
            </div>
          </section>

          {/* About + Services */}
          <section id="about" className="max-w-6xl mx-auto px-4 py-8">
            <div className="grid md:grid-cols-2 gap-4">
              <div className={b.card+" p-5"}>
                <h2 className={"text-xl font-semibold "+b.underline}>{L.aboutTitle}</h2>
                <p className="mt-3 text-neutral-300">{L.aboutBody}</p>
              </div>
              <div className={b.card+" p-5"}>
                <h2 className={"text-xl font-semibold "+b.underline}>{L.services}</h2>
                <ul className="mt-3 text-neutral-300 list-disc list-inside space-y-1">
                  <li>{L.s1}</li>
                  <li>{L.s2}</li>
                  <li>{L.s3}</li>
                </ul>
              </div>
            </div>
          </section>

          {/* Case studies */}
          <section id="work" className="max-w-6xl mx-auto px-4 py-8">
            <h2 className={"text-xl font-semibold mb-4 "+b.underline}>{L.workTitle}</h2>
            <div className="grid md:grid-cols-3 gap-4">
              {cases.map((c,i)=>(
                <div key={i} className={b.card+" overflow-hidden"}>
                  <img src={c.img} alt="" className="w-full h-40 object-cover"/>
                  <div className="p-4">
                    <p className="font-medium">{c.title[lang]}</p>
                    <p className="text-neutral-400 text-sm">{c.subtitle[lang]}</p>
                    <div className="mt-3 flex flex-wrap gap-2 text-xs">
                      {c.bullets[lang].map((x,j)=>(<span key={j} className={b.chip}>{x}</span>))}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {/* Newsletters */}
          <section id="newsletters" className="max-w-6xl mx-auto px-4 py-8">
            <h2 className={"text-xl font-semibold mb-4 "+b.underline}>{L.newsletters}</h2>
            <div className="grid md:grid-cols-3 gap-4">
              {newsletters.map((n,i)=>(
                <a key={i} href={n.url} target="_blank" rel="noreferrer" className={b.card+" p-4 hover:scale-[1.01] transition"}>
                  <p className="font-medium">{n.title}</p>
                  <p className="text-neutral-400 text-sm mt-1">{L.open}</p>
                </a>
              ))}
            </div>
          </section>

          {/* Videos */}
          <section id="videos" className="max-w-6xl mx-auto px-4 py-8">
            <h2 className={"text-xl font-semibold mb-4 "+b.underline}>{L.videos}</h2>
            <div className="grid md:grid-cols-2 gap-4">
              {videos.map((v,i)=>(
                <a key={i} href={v.url} target="_blank" rel="noreferrer" className={b.card+" p-4 hover:scale-[1.01] transition"}>
                  <p className="font-medium">{v.title}</p>
                  <p className="text-neutral-400 text-sm mt-1">LinkedIn</p>
                </a>
              ))}
            </div>
          </section>

          {/* Testimonials (editable placeholders) */}
          <section className="max-w-6xl mx-auto px-4 py-8">
            <h2 className={"text-xl font-semibold mb-4 "+b.underline}>{L.testimonials} <span className="text-neutral-500 text-sm">{L.tNote}</span></h2>
            <div className="grid md:grid-cols-3 gap-4">
              {["“Clear dashboards that improved team decisions.”","“Fast, organized and great at communicating insights.”","“Newsletter revamp boosted engagement.”"].map((q,i)=>(
                <div key={i} className={b.card+" p-4"}>
                  <p className="text-neutral-300">{q}</p>
                </div>
              ))}
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="max-w-6xl mx-auto px-4 py-10">
            <div className={b.card+" p-6 flex flex-wrap items-center gap-3"}>
              <img src={profile.logo} className="w-10 h-10 rounded-md border border-emerald-700 bg-white p-1" alt="logo"/>
              <div className="flex-1">
                <p className="font-medium">{profile.name}</p>
                <p className="text-neutral-400 text-sm">{profile.email}</p>
              </div>
              <a href={`mailto:${profile.email}`} className={b.btnPri}>{L.cta}</a>
              <a href={profile.cv} className={b.btnSec}>{L.nav.cv}</a>
              <button className={b.btnSec} onClick={()=>{navigator.clipboard.writeText(profile.email);}}>{L.copy}</button>
            </div>
            <footer className="text-neutral-500 text-sm mt-6 pb-10">© <span id="y"></span> {profile.name}</footer>
            <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
          </section>
        </main>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
